<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="grid-container">
      <div class="container">

        <div class="logo-container">
          <img src="images/logo.svg" class="logo" alt="">
        </div>

       <picture>
         <img src="images/hero-mobile.jpg" class="hero-mobile" alt="">
       </picture>

       <article class="article">
           <h1 class="title">
           <span>We're</span> coming soon
           </h1>
         <main class="main-text">
           Hello fellow shoppers! We're currently building our new fashion store. 
           Add your email below to stay up-to-date with announcements and our launch deals.
         </main>
         <input type="email" id="email" placeholder="Email Address"/>
            <div class="arrow-button" onclick="validateEmail()">
                <img src="images/icon-arrow.svg" alt="">
            </div>
           <div class="error-icon">
                <img src="images/icon-error.svg" alt=""> 
           </div>
       </article>
       <div class="result" id="result"></div>
      </div>

  <div class="picture-desctop">
    <img src="images/hero-desktop.jpg" class="hero-desktop" alt="">
  </div> 
</div> 

  <script src="script.js"></script>


</body>
</html>
